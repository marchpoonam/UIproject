<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="box-main">
        <div class="header">
           <div class="data">
            <h1>Welcome back!</h1><br>

                To keep Connected with us please login with you personal info
            </h3><br><br>
           
<div class="signin">

</div>
        </div>
    </div>

                    </div>

                    <input type="text" placeholder="Name">

                    <button type="button">SIGN UP</button>
                </div>
            </div>
        </div>
